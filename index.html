<html> 
<head>
<style>
#urlinput {
  width: 50%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
#btnsubmit{
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  
}
</style>
</head>
<body>
<h2>
URL shortener 
</h2>
<input type='url' placeholder="Enter URL" id='urlinput'>
<button onclick='shorturl()' id="btnsubmit">Short The URL</button>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="main.js"></script>
</body>
</html>
